<div *ngIf="tags" class="nav">
  <a href="#" class="nav-item" *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">{{tag.name}}({{tag.count}})</a>
</div>
<div *ngIf="foodPageTags">
  <a href="#" class="nav-item" *ngFor="let tagName of foodPageTags" routerLink="/tag/{{tagName}}">
    {{tagName}}</a>
</div>
