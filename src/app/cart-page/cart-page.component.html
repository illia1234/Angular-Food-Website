<app-not-found [visible]="!cart || cart.items.length <= 0"
notFoundMasseg = "Cart Page is Empty!"
resetLinkText = "Go To Homepage"
>
</app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imagesURL" [alt]="cartItem.food.name">
      </div>
      <div class="">
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>

      <div class="">
        <select #quantitySelect (change)="changeQuantity(cartItem,
        quantitySelect.value)">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
      </div>

      <div class="">
        {{cartItem.price | currency:"EUR"}}
      </div>
      <div class="">
        <button type="button" class="remove-btn" (click)="removeFromCart(cartItem)">Remove</button>
      </div>

    </li>
  </ul>

  <div class="checkout">
    <div class="">
      <div class="food-count">{{cart.items.length}}</div>
      <div class="total-price">{{cart.totalPrice | currency:"EUR"}}</div>
    </div>
  </div>

</div>
